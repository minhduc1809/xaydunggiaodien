<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">    
    <style>
        body {
            background-color: #6f75d8;
            margin: 0;
            padding: 20px 0;
        }
        .profile-container {
            background: #fff;
            margin: 20px auto;
            max-width: 900px;
            border-radius: 6px;
            padding: 30px 40px;
            box-shadow: 0 0 8px rgba(0,0,0,0.08);
            text-align: center;
        }
        .profile-img {
            width: 130px;
            border-radius: 8px;
            margin: 16px 0;
        }
        .profile-info {
            text-align: left;
            display: inline;
            margin-top: 12px;
        }
        .profile-desc {
            margin: 18px 0;
        }
        .btn-contact {
            background: #428bca;
            color: #fff;
            border: none;
            padding: 8px 22px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
        }
        .btn-contact:hover {
            background: #306090;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <h2>Nguyễn Văn A</h2>
        <img class="profile-img" src='mau1.jpg'>
        <div class="profile-info">
            <ul>
                <li>Ngày sinh: 01/01/2000</li>
                <li>Ngành học: Công nghệ thông tin</li>
                <li>Sở thích: Đọc sách, lập trình</li>
            </ul>
        </div>
        <div class="profile-desc">
            Tôi là sinh viên năm 3 đam mê phát triển web và học hỏi công nghệ mới.
        </div>
        <button class="btn-contact">Liên hệ</button>
    </div>
</body>
</html>
