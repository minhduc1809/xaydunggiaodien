<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Blog của tôi</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #fff;
            font-family: Arial, sans-serif;
        }
        header {
            background: #666;
            color: #fff;
            text-align: center;
            padding: 18px 0 8px 0;
        }
        nav {
            background: #ddd;
            text-align: center;
            padding: 8px 0;
        }
        nav a {
            color: #333;
            text-decoration: none;
            margin: 0 18px;
            font-weight: bold;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .blog-content {
            text-align: left;
            max-width: 900px;
            padding: 0 20px;
        }
        footer {
            background: #666;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <header>
        <h2>Blog của tôi</h2>
    </header>
    <nav>
        <a href="#">Trang chủ</a>
        <a href="#">Bài viết</a>
        <a href="#">Liên hệ</a>
    </nav>
    <div class="blog-content">
        <h3>Bài viết đầu tiên</h3>
        <p>Chào mừng bạn đến với blog của tôi!</p>
    </div>
    <footer>
        &copy; 2025 Blog của tôi
    </footer>
</body>
</html>
